<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Company Proposal Form</title>
        <link rel="stylesheet" href="css/form.css" />
        <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    </head>

    <body>

        <div id="wrapper">
            <form action="" method="post" id="proposal2014">

                <h1>2020 Proposal Form</h1>

                <p class="form-instructions">
                    <span class="required" aria-hidden="true" style="color: red;">*</span> indicates a required field.
                </p>

                <div id="formcol1">

                    <fieldset id="speaker-info">
                        <legend>Speaker Info</legend>
                        <ul>
                            <li>
                                <label for="first-name">First Name</label>
                                <input id="first-name" name="first-name" type="text" class="reqfield" title="Required Field - Speaker Info" />
                            </li>
                            <li>
                                <label for="last-name">Last Name</label>
                                <input id="last-name" name="last-name" type="text" class="reqfield" title="Required Field - Speaker Info" />
                            </li>
                            <li>
                                <label for="title">Title</label>
                                <input id="title" name="title" type="text" maxlength="48" title="Speaker Info" />
                            </li>
                            <li>
                                <label for="company">Company</label>
                                <input id="company" name="company" type="text" title="Speaker Info"/>
                            </li>
                            <li>
                                <label for="department">Department</label>
                                <input id="department" name="department" type="text" title="Speaker Info"/>    
                            </li>
                            <li>
                                <label for="address">Address</label>
                                <input id="address" class="reqfield" name="address" type="text" title="Required Field - Speaker Info" />
                            </li>
                        </ul>
                    </fieldset>

                    <fieldset>
                        <legend>Type of Presentation</legend>

                        <ul>
                            <li>
                                <input value="1" id="TypeofPres_lec" name="p-type" type="radio" title="Type of Presentation"/>
                                <label for="TypeofPres_lec">Lecture</label>
                            </li>
                            <li>
                                <input value="2" id="TypeofPres_lab" name="p-type" type="radio" title="Type of Presentation"/>
                                <label for="TypeofPres_lab">Lab</label>
                            </li>
                        </ul>
                    </fieldset>

                    <button type="submit" value="Submit Proposal" class="submit-button"/>Submit Proposal</button>
                </div>
            </form>
        </div>
    </body>
</html>
